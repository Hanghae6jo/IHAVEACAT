<script>
    $(document).ready(function () {

    function comment_show() {
        if ($("#comment-box").css("display") == "none") {
            $("#comment-box").show();
        } else {
            $("#comment-box").hide();
        }
    }
    function post() {
        let comment = $("#input-post").val()
        let today = new Date().toISOString()
        $.ajax({
            type: "POST",
            url: "/comment",
            data: {
                comment_give: comment,
                date_give: today
            },
            success: function (response) {
                alert(response['msg'])
                window.location.reload()
            }
        })
    }

    function time2str(date) {
        let today = new Date()
        let time = (today - date) / 1000 / 60  // Î∂Ñ

        if (time < 60) {
            return parseInt(time) + "Î∂Ñ Ï†Ñ"
        }
        time = time / 60  // ÏãúÍ∞Ñ
        if (time < 24) {
            return parseInt(time) + "ÏãúÍ∞Ñ Ï†Ñ"
        }
        time = time / 24
        if (time < 7) {
            return parseInt(time) + "Ïùº Ï†Ñ"
        }
        return `${date.getFullYear()}ÎÖÑ ${date.getMonth() + 1}Ïõî ${date.getDate()}Ïùº`
    }

            function get_posts() {
                $("#comment_list").empty()
                $.ajax({
                    type: "GET",
                    url: "/comment",
                    data: {},
                    success: function (response) {
                        if (response["result"] == "success") {
                            let posts = response["posts"]
                            for (let i = 0; i < posts.length; i++) {
                                let post = posts[i]
                                let time_post = new Date(post["date"])
                                let time_before = time2str(time_post)
                                let html_temp = `<div class="comment comment--css" id="${post["_id"]}">
                                                <p>
                                                <i class="fa-solid fa-comment-dots"></i>
                                                <div class="comment_wrap">
                                                    <div class="comment_content">${post['comment']}</div>
                                                    <div class="time">| ${time_before}</div>
                                                </div>
                                            </p>
                                            <br>
                                        </div>`
                                $("#comment_list").append(html_temp)
                            }
                        }
                    }
                })
            }
